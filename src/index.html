<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Grave Digger Nutshell</title>
</head>

<body>
    <div class="emptyDivSpacer20 green"></div> 
    <article id="container class="container">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <!-- All your Nutshell belongs here -->
            <section class="headerContainer">
                <div class="header"></div>
                <div class="logoutBtn"></div>
            </section>
            <section class="flex">
                <section class="tasksChatContainer">
                    <div id="tasks-list">
                      <div id="task-form"></div>
                      <div id="Task-list"></div></div>
                    <div id="chat-list"> --chat-- </div>
                </section>
                <aside class="eventsArticlesContainer">
                    <div id="events-list"></div>
                    <div id="articles-list"> --articles-- </div>
                </aside>
            </section>
        </article>
        
    </article>
    <div class="container">
        <div class="message-form"></div>
              <div class="print-list row">
              </div>
      </div>

    <div class="emptyDivSpacer100">
        <!-- Spacer height set in CSS, placed here to allow a buffer between the end of the content and the footer -->
    </div> 
    <footer>
        <p>&copy;2021 Grave Diggers Team &ndash; Cohort-5 &ndash; NewForceWV</p>
    </footer>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
